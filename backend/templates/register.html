<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 发票管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">🔐 注册新账户</h1>

        <div class="card shadow mx-auto" style="max-width: 450px;">
            <div class="card-header bg-primary text-white">
                <h4>创建您的用户和报销信息</h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名 (登录使用):</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="reimburser_name" class="form-label">您的姓名 (发票报销人):</label>
                        <input type="text" class="form-control" id="reimburser_name" name="reimburser_name" required>
                        <small class="form-text text-muted">此姓名将用于发票的重命名和归档，无法修改。</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">注册</button>
                </form>
                <p class="mt-3 text-center">
                    已有账号? <a href="{{ url_for('login') }}">前往登录</a>
                </p>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
